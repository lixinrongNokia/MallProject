<script>
    function loadProductDetail(pic) {
        if (pic.trim().length == 0) {
            document.getElementById("lists").innerHTML = '没有更多内容';
        } else {
            var pics = pic.split("#");
            var tag = '';
            for (var i = 0; i < pics.length; i++) {
                tag += '<li><img src="http://iliker.cn/goodsimg/' + pics[i] + '"/></li>';
            }
            document.getElementById("lists").innerHTML = tag;
        }
    }

</script>
